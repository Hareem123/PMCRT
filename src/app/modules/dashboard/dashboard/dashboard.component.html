
        <div class="page-header">
          <h4 class="page-title">Dashboard</h4>
        </div>
        <div class="row row-cards">
          <div class="col-sm-12 col-md-8 col-lg-4">
            <div class="card" (click)="totalVolunteers('totalVolunteers', 'Total Volunteers')">
              <div class="card-status bg-purple br-tr-3 br-tl-3"></div>
              <div class="card-body row">
                <div class="col">
                  <div class="text-black countup">Total Volunteers</div>
                  <div class="h2 m-0 text-primary counter font-30">
                    <b><span id="totalVolunteer"></span></b>
                  </div>
                </div>
                <div class="col-auto align-self-center ">
                  <div class="card-value float-right text-purple">
                    <div
                      class="icon icon-shape bg-gradient-primary rounded-circle text-white"
                    >
                      <i class="fas fa-map-marker text-white"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-8 col-lg-4">
            <div class="card" (click)="totalVolunteers('todaysRegistrations', 'Todays Registrations')">
              <div class="card-status bg-teal br-tr-3 br-tl-3"></div>

                <div class="row">

                    <div class="text-black">Today's Registrations</div>
                    <div class="h3 m-0  text-teal counter font-30">
                      <b><span id="registerations"></span></b>
                    </div>
                  </div>
                  <div class="col-auto align-self-center">
                    <div class="card-value float-right text-purple">
                      <div
                        class="icon icon-shape bg-gradient-teal rounded-circle text-white"
                      >
                        <i class="fas fa-pen-square text-white"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

                <div class="row">
                  <div class="col">
                    <div class="text-black">Volunteers At Work</div>
                    <div class="h3 m-0 text-orange counter font-30">

                    </div>
                  </div>
                  <div class="col-auto align-self-center">
                    <div class="card-value float-right text-purple">

                        <i class="fas fa-briefcase text-white"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
