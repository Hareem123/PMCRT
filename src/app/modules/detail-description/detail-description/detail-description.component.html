<div class="page">
  <div class="page-main">
    <app-header></app-header>
    <!-- Horizantal menu-->
    <div class="container">
      <div class="side-app">
        <div class="page-header">
          <h4 class="page-title">Description</h4>
        </div>

        <div class="row">
          <div class="col-lg-12 p-30">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <style>
                    .searchBox {
                      display: inline;
                      width: auto;
                      margin-left: 10px;
                    }
                  </style>
                  <div class="col-lg-4 offset-lg-8 mb-4 text-right">
                    <label>Search : </label>
                    <input
                      type="text"
                      [(ngModel)]="searchTxt"
                      class="form-control searchBox"
                      name="searchTxt"
                      placeholder="search name"
                    />
                  </div>
                </div>

                <div class="col-lg-4"></div>

                <table
                  class="table table-striped "
                  [mfData]="tableData"
                  #mf1="mfDataTable"
                  [mfRowsOnPage]="10"
                >
                  <thead>
                    <tr>
                      <th>
                        <mfDefaultSorter by="sNo">
                          S.No
                        </mfDefaultSorter>
                      </th>
                      <th *ngFor="let item of mf1.data[0] | keyvalue">
                        <mfDefaultSorter>
                          {{ item.key }}
                        </mfDefaultSorter>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of mf1.data; let i = index">
                      <td class="text-left">{{ i + 1 }}</td>
                      <td *ngFor="let list of item | keyvalue">
                        {{ list.value }}
                      </td>
                    </tr>
                  </tbody>

                  <tfoot>
                    <tr>
                      <td colspan="4">
                        <mfBootstrapPaginator
                          [rowsOnPageSet]="[10, 25]"
                        ></mfBootstrapPaginator>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
