<particles [params]="myParams" [style]="myStyle"></particles>
<!-- <div id="global-loader" ><div class="showbox"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div></div> -->
<div class="page">
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <div class="text-center mb-6 mt-6">
            <img src="assets/images/brand/logo.jpeg" class="h-8" alt="" />
          </div>
          <form
            class="validate-form"
            id="loginform"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit(loginForm)"
          >
            <div class="card-body p-6 loginCard">
              <div class="card-title text-center">Login to your Account</div>
              <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  formControlName="email"
                  required
                />
              </div>
              <div
                class="alert alert-danger alert-dismissible"
                *ngIf="
                  !loginForm.controls['email'].valid &&
                  loginForm.controls['email'].touched
                "
              >
                {{ emailAlert }}
              </div>

              <div class="form-group">
                <label for="password" class="form-label"
                  >Password
                  <!-- <a href="./forgot-password.html" class="float-right small">I forgot password</a> -->
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="*********"
                  formControlName="password"
                  required
                />
              </div>
              <div
                class="alert alert-danger alert-dismissible"
                *ngIf="
                  !loginForm.controls['password'].valid &&
                  loginForm.controls['password'].touched
                "
              >
                {{ passwordAlert }}
              </div>

              <div class="form-footer">
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                  [disabled]="!loginForm.valid"
                >
                  Sign in
                </button>
              </div>
              <!-- <div
                class="text-center text-muted mt-3"
                (click)="addModal('#modalEvents')"
              >
                Don't have account yet?
                <a href="#">Sign up</a>
              </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
